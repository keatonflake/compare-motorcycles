<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Compare hundreds of motorcycles against each other with our intuitive comparison tool. Find specifications, features, and more.">

        content="Compare hundreds of motorcycles against each other with our intuitive comparison tool.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

        content="Compare hundreds of motorcycles against each other with our intuitive comparison tool.">

    <title>Compare Motorcycles</title>

    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/mobile.css" media="only screen and (max-width: 767px)">
    <link rel="stylesheet" href="css/tablet.css" media="only screen and (min-width: 768px) and (max-width: 1023px)">
    <link rel="stylesheet" href="css/desktop.css" media="only screen and (min-width: 1024px)">
</head>

<body>
    <div>
        <h1 class="body-title">Compare Motorcycles</h1>
        <p class="body-subtitle">Compare the specs of hundreds of motorcycles!</p>
    </div>
    <div id="hero" class="rounded-max">
        <div class="actionButtonContainer">
        <a id="tryItButton" class="rounded-max" href="#compareTitle">Try It</a>
    </div>
</div>
    <img src="../public/motorcycle_desktop.jpg" alt="">
    <img src="./public/motorcycle_mobile.jpg" alt="">
    <img src="./motorcycle_desktop.jpg" alt="">
    <img src="motorcycle_mobile.jpg" alt="">


    <div class="inputContainer">
        <h1 id="compareTitle">Lets Compare</h1>
        <h3>Enter the details of your bike below</h3>
        <p>*Motorcycle year goes up to 2022</p>
        <input type="text" id="input-make" class="rounded-max input" placeholder="make" required>
        <input type="text" id="input-model" class="rounded-max input" placeholder="model" required>
        <input type="integer" id="input-year" class="rounded-max input" placeholder="year">
        <br>
        <button id="addButton" class="rounded-max">Add+</button>
    </div>

    <div id="compareContainer">

        <div id="motorcycleCardOne" class="card hide"></div>
        <div id="motorcycleCardTwo" class="card hide"></div>
        <div id="motorcycleCardThree" class="card hide"></div>
        <div id="motorcycleCardFour" class="card hide"></div>

    </div>

    <div id="geminiContainer" class="geminiContainer rounded-max">
        <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path
                d="M16 8.016A8.522 8.522 0 008.016 16h-.032A8.521 8.521 0 000 8.016v-.032A8.521 8.521 0 007.984 0h.032A8.522 8.522 0 0016 7.984v.032z"
                fill="url(#prefix__paint0_radial_980_20147)" />
            <defs>
                <radialGradient id="prefix__paint0_radial_980_20147" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="matrix(16.1326 5.4553 -43.70045 129.2322 1.588 6.503)">
                    <stop offset=".067" stop-color="#9168C0" />
                    <stop offset=".343" stop-color="#5684D1" />
                    <stop offset=".672" stop-color="#1BA1E3" />
                </radialGradient>
            </defs>
        </svg>
        <h1>Gemini Summary</h1>
        <h3 class="closeButton hide">X</h3>
        <br>
        <p id="summaryParagraph"></p>
    </div>

    <script src="main.js" type="module"></script>
    <script src="utils/geminiSummary.js" type="module"></script>
    <!-- <script src="./utils/geminiSummary.js" type="module"></script> -->
</body>

</html>
